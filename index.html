<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>CALCULADORA DE GORJETA</title>
</head>
<body>
    <div id="container">  
    <div>
        <h1 id="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsform" id="tipsForm">
            <label for="bill">
                <p><h4>Quanto ficou a Conta?</h4></p>
            </label>
            <p>
                R$ <input type="number"placeholder='100' name =bill id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p><h4>Como foi seu serviço?</h4></p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disable selected value="0">escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p><h4>Quantas pessoas vão dividir a conta?</h4></p>
            </label>
            <p>
                <input type="number"placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
            </p>
            <button type="submit" id="button" class="formSubmit">Calcular</button>
        </form>    
    </div>
    <div id="totalTip" class="totalTip">
        Gorjeta Total:
        R$<span id="tip">0.00</span>
        <span id="each">Cada</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
